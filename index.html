<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD DEMO APP devops 2026 </title>
</head>
<body>
  <h2>CI/CD APP devops test --Updated  </h2>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <div style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Login Page</h2>
        <form>
            <label for="username" style="display: block; margin-top: 10px; color: #666;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="password" style="display: block; margin-top: 10px; color: #666;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            
            <button type="submit" style="margin-top: 15px; background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>

</body>
</html>
